# fly.toml app configuration file generated for dume on 2025-01-12T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "dume"
primary_region = "iad"

[build]

[env]
  DJANGO_SETTINGS_MODULE = "dume.settings.production"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

