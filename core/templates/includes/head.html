{% load static %}
<head>
    <title>{% if page_title %}{{ page_title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" href="{% static 'images/icon.webp' %}" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="{% if page_description %}{{ page_description }}{% else %}{{ site.description }}{% endif %}" name="description">
    <meta content="{% if page_keywords %}{{ page_keywords }}{% else %}affordable housing, Nigeria, Abuja, housing development, D-DUMES{% endif %}" name="keywords">
    <meta content="{{ company.name }}" name="author">
    
    <!-- PWA Meta Tags -->
    {% load pwa %}
    {% progressive_web_app_meta %}
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/swiper.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/coloring.css' %}" rel="stylesheet" type="text/css">
    <!-- custom-css -->
    <link href="{% static 'css/swiper-custom-1.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/datepicker.css' %}" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="{% static 'css/colors/scheme-01.css' %}" rel="stylesheet" type="text/css">
</head>
